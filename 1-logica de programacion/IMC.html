<meta charset="utf-8">

<h1> Progama IMC </h1>

<script>
	function saltarLinea() {
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}	

	function calcularImc(peso,altura,nombre){
		imc= peso / (altura*altura);
		imprimir("El IMC de nombre de " + nombre + " es: " + imc);
	}


calcularImc(71,1.72,"chistian");
calcularImc(75,1.73,"felipe");

</script>
