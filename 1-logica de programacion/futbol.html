<meta charset="utf-8">

<h1> PROGRAMA PARA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL </h1>

<script>
	function saltarLinea() {
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}	

	var victorias = parseInt(prompt("Informe la cantidad de victorias"));
	var empates = parseInt(prompt("Informe la cantidad de empates"));

	var puntosTotales = (victorias*3) + empates;

	imprimir("El total de puntos del equipo es: " + puntosTotales);

	if (puntosTotales > 28){

		imprimir("El equipo esta mejor que el ano pasado");
	}

	if (puntosTotales < 28){

		imprimir("El equipo esta peor que el ano pasado");
	}

	if (puntosTotales == 28){

		imprimir("El equipo esta igual que el ano pasado");
	} 

</script>
